<mat-drawer-container class="page-container">
  <mat-drawer mode="side" opened class="drawer">
    <div class="header-container">
      🍔
      <h2>YumPilot</h2>
    </div>
    <h4>Your AI-powered culinary assistant</h4>

    <mat-divider></mat-divider>
    
    <mat-nav-list>
      <a mat-list-item routerLink="/">
        <mat-icon matListItemIcon>restaurant_menu</mat-icon>
        <span matListItemTitle>Menu</span>
      </a>
      <a mat-list-item routerLink="/shopping-list">
        <mat-icon matListItemIcon>shopping_cart</mat-icon>
        <span matListItemTitle>Shopping List</span>
      </a>
      <a mat-list-item routerLink="/fridge">
        <mat-icon matListItemIcon>kitchen</mat-icon>
        <span matListItemTitle>Fridge</span>
      </a>
    </mat-nav-list>
  </mat-drawer>
  <mat-drawer-content>
    <router-outlet></router-outlet>
  </mat-drawer-content>
</mat-drawer-container>
