<div class="menu-prompt-container">
  <h1 class="title">
    <mat-icon>restaurant_menu</mat-icon>
    Create a menu for this week
  </h1>

  <app-prompt-input
    class="prompt-input"
    [placeholder]="'Type something or pick one from prompt gallery'"
    [loading]="loading()"
    [suggestionsType]="'generalGeneration'"
    (promptSubmit)="onPromptSubmit($event)"
  ></app-prompt-input>
</div>
